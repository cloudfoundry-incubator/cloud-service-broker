---
version: 1
name: azure-redis
id: 349d89ac-2051-468b-b10f-9f537cc580c0
description: Redis is a fully managed service for the Azure Platform
display_name: Azure Cache for Redis
image_url: https://i7.pngguru.com/preview/368/907/617/cosmos-db-document-oriented-database-microsoft-azure-nosql-microsoft.jpg
documentation_url: https://docs.microsoft.com/en-us/azure/azure-cache-for-redis/
support_url: https://docs.microsoft.com/en-us/azure/azure-cache-for-redis/
tags: [azure, redis, preview]
plans:
- name: small
  id: 6B9CA24E-1DEC-4E6F-8C8A-DC6E11AB5BEF
  description: 'A basic plan with 1GB cache and no failover. No replication will be available.'
  display_name: "Small"
  properties:
    sku_name: Basic
    family: C
    capacity: 1    
- name: medium
  id: 6B272C43-2116-4483-9A99-DE9262C0A7D6
  description: 'A basic plan with 6GB cache and no failover. No replication will be available.'
  display_name: "Medium"
  properties:
    sku_name: Basic
    family: C
    capacity: 3
- name: large
  id: C3E34ABC-A820-457C-B723-1C342EF42C50
  description: 'A basic plan with 26GB cache and no failover. No replication will be available.'
  display_name: "Large"
  properties:
    sku_name: Basic
    family: C
    capacity: 5
provision:
  plan_inputs:
  - field_name: sku_name
    required: false
    type: string
    details: The SKU of Redis to use.
    enum:
      Basic: Basic
      Standard: Standard
      Premium: Premium
  - field_name: family
    required: false
    type: string
    details: The SKU family/pricing group to use.
    enum:
      C: Basic/Standard
      P: Premium
  - field_name: capacity
    required: false
    type: integer
    details: The size of the Redis cache to deploy. 
    default: 1
    constraints:
      maximum: 6
      minimum: 0
  user_inputs:
  - field_name: instance_name
    type: string
    details: Name for your mysql instance
    default: vsb-redis-${request.instance_id}
    constraints:
      maxLength: 98
      minLength: 6
      pattern: ^[a-z][a-z0-9-]+$
  - field_name: region
    type: string
    details: The region of the Redis instance.
    default: West US
    constraints:
      examples:
      - West US
      pattern: ^[A-Za-z][-a-z0-9A-Z ]+$
  computed_inputs:
  - name: labels
    default: ${json.marshal(request.default_labels)}
    overwrite: true
    type: object
  template: |-
    variable sku_name { type = string }
    variable family { type = string }
    variable capacity { type = string }
    variable instance_name { type = string }
    variable region { type = string }
    variable labels { type = map }

    resource "azurerm_resource_group" "azure-redis" {
      name     = var.instance_name
      location = var.region
      tags     = var.labels
    }

    resource "azurerm_redis_cache" "redis" {
      name                = var.instance_name
      sku_name            = var.sku_name
      family              = var.family
      capacity            = var.capacity
      location            = azurerm_resource_group.azure-redis.location
      resource_group_name = azurerm_resource_group.azure-redis.name
      tags                = var.labels
    }
  
    output name { value = "${azurerm_redis_cache.redis.name}" }
    output hostname { value = "${azurerm_redis_cache.redis.hostname}" }
    output port { value = azurerm_redis_cache.redis.port }
    output password { value = "${azurerm_redis_cache.redis.primary_access_key}" }
    output tls_port { value = "${azurerm_redis_cache.redis.ssl_port}" }

  outputs:
  - field_name: name
    type: string
    details: The name of the redis.
  - field_name: hostname
    type: string
    details: Hostname or IP address of the exposed redis endpoint used by clients to connect to the service.
  - field_name: port
    type: integer
    details: The port number of the exposed redis instance.
  - field_name: tls_port
    type: integer
    details: The tls_port number of the exposed redis instance.  
  - field_name: password
    type: string
    details: The password to authenticate to the redis instance.
 
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs: []
  template: ''
  outputs: []
examples:
- name: Redis cache
  description: Redis is a fully managed service for the Azure Platform
  plan_id: a38bfe6c-fa91-4002-8820-6c31bbd66446
  provision_params: {}
  bind_params: {}
