packversion: 1
name: azure-services
version: 0.1.0
metadata:
  author: VMware
platforms:
- os: darwin
  arch: amd64
- os: linux
  arch: amd64
terraform_binaries:
- name: terraform
  version: 0.12.20
  source: https://github.com/hashicorp/terraform/archive/v0.12.20.zip  
- name: terraform-provider-azurerm
  version: 1.42.0
  source: https://github.com/terraform-providers/terraform-provider-azurerm/archive/v1.42.0.zip
- name: terraform-provider-random
  version: 2.2.1
  source: https://releases.hashicorp.com/terraform-provider-random/2.2.1/terraform-provider-random_2.2.1_linux_amd64.zip
- name: terraform-provider-mysql
  version: 1.9.0
  source: https://releases.hashicorp.com/terraform-provider-mysql/1.9.0/terraform-provider-mysql_1.9.0_linux_amd64.zip 
required_env_variables:
- ARM_SUBSCRIPTION_ID
- ARM_TENANT_ID
- ARM_CLIENT_ID
- ARM_CLIENT_SECRET
service_definitions:
- azure-redis.yml
- azure-mysql.yml
- azure-mongodb.yml
- azure-mssql.yml
- azure-mssql-failover.yml


